<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>My Portfolio</title>
</head>

<body>
    <section id="header">
        <div class="header__banner">
            <img src="./assets/header__banner.png" />
        </div>
        <ul class="navbar__main">
            <li class="navbar__main--list"><a class="navbar__main--link" href="#home">HOME</a></li>
            <li class="navbar__main--list"><a class="navbar__main--link" href="#about">ABOUT</a></li>
            <li class="navbar__main--list"><a class="navbar__main--link" href="#">MODELS</a>
                <ul class="navbar__branch">
                    <li class="navbar__branch--list"><a class="navbar__branch--link" href="#">URUS</a></li>
                    <li class="navbar__branch--list"><a class="navbar__branch--link" href="#">CAYENNE</a></li>
                    <li class="navbar__branch--list"><a class="navbar__branch--link" href="#">SORENTO</a></li>
                </ul>
            </li>
            <li class="navbar__main--list"><a class="navbar__main--link" href="#">CONTACT</a>
                <ul class="navbar__branch">
                    <li class="navbar__branch--list"><a class="navbar__branch--link" href="#">SHOWROOMS</a></li>
                    <li class="navbar__branch--list"><a class="navbar__branch--link" href="#footer">INFO</a></li>
                    <li>
                        <a class="navbar__media--link" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a class="navbar__media--link" href="#"><i class="fa-brands fa-youtube"></i></a>
                        <a class="navbar__media--link" href="#"><i class="fa-brands fa-tiktok"></i></a>
                    </li>
                </ul>
            </li>
        </ul>
    </section>

    <section id="home">
        <div class="home__main">
            <div class="home__block--left"><img class="home__main--left" src="./assets/home__main--left.png" /></div>
            <div class="home__block--right"><img class="home__main--right" src="./assets/home__main--right.png" /></div>
            <div class="home__block--center">
                <div><img class="home__banner--first" src="./assets/home__banner--first.png" /></div>
                <div><img class="home__main--bottom" src="./assets/home__main--bottom.png" /></div>
                <p class="home__content--first">URUS</p>
            </div>
        </div>
        <div class="home__sub">
            <img class="home__sub--left" src="./assets/home__sub--left.png" />
            <img class="home__sub--right" src="./assets/home__sub--right.png" />
            <img class="home__sub--center" src="./assets/home__sub--center.png" />
            <img class="home__sub--bottom" src="./assets/home__sub--bottom.png" />
            <img class="home__banner--second" src="./assets/home__banner--second.png" />
            <img class="home__banner--third" src="./assets/home__banner--third.png" />
            <p class="home__content--second">CAYENNE</p>
            <p class="home__content--third">SORENTO</p>
        </div>
    </section>

    <section id="about">
        <div class="about__block--first"><img class="about__picture--first" src="./assets/about__picture--first.png" /></div>
        <div class="about__block--second"><img class="about__picture--second" src="./assets/about__picture--second.png" /></div>
        <div class="about__block--third"><img class="about__picture--third" src="./assets/about__picture--third.png" /></div>
        <div class="about__block--fourth"><img class="about__picture--fourth" src="./assets/about__picture--fourth.png" /></div>
        <p class="about__content--first">FANTASTIC EXPERIENCE</p>
        <p class="about__content--second">COOL DRIVING CONQUER EVERY TOUGH TERRAIN</p>
    </section>

    <section id="footer">
        <div class="footer__banner">
            <img src="./assets/footer__banner.png" />
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
